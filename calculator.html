<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
 <meta charset="utf-8">
 <title> Simple Calculator  </title>
 <link rel="stylesheet" href="calculator.css">
<script type="text/javascript" src="calculator.js"></script>
</head>
<body>
<table class = "calculator" >
 <tr>
 <td colspan = "3"> <input class = "display-box" type = "text" id = "result" disabled /> </td>
 <!-- clearScreen() function clear all the values -->
 <td> <input class = "button" type = "button" value = "C" onclick = "clearScreen()" style = "background-color:black;" /> </td>
 </tr>
 <tr>
 <!-- display() function display the value of clicked button -->
 <td> <input class = "button" type = "button" value = "1" onclick = "display('1')" style="background-color:#0e387a;" /> </td>
 <td> <input class = "button" type = "button" value = "2" onclick = "display('2')" style="background-color:#0e387a;" /> </td>
 <td> <input class = "button" type = "button" value = "3" onclick = "display('3')" style="background-color:#0e387a;" /> </td>
 <td> <input class = "button" type = "button" value = "/" onclick = "display('/')" style="background-color:#0e387a;" /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "4" onclick = "display('4')" style="background-color:#9fafca;" /> </td>
 <td> <input class = "button" type = "button" value = "5" onclick = "display('5')" style="background-color:#9fafca;" /> </td>
 <td> <input class = "button" type = "button" value = "6" onclick = "display('6')" style="background-color:#9fafca;"/> </td>
<td> <input class = "button" type = "button" value = "-" onclick = "display('-')" style="background-color:#9fafca;" /> </td>

 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "7" onclick = "display('7')" style="background-color:#0e387a;" /> </td>
 <td> <input class = "button" type = "button" value = "8" onclick = "display('8')" style="background-color:#0e387a;" /> </td>
 <td> <input class = "button" type = "button" value = "9" onclick = "display('9')" style="background-color:#0e387a;" /> </td>
 <td> <input class = "button" type = "button" value = "+" onclick = "display('+')" style="background-color:#0e387a;" /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "." onclick = "display('.')"  style="background-color:black;" /> </td>
 <td> <input class = "button" type = "button" value = "0" onclick = "display('0')"  style="background-color:#9fafca;" /> </td>
 <!-- calculate() function evaluate the mathematical expression -->
 <td> <input class = "button" type = "button" value = "=" onclick = "calculate()" style = "background-color:black;" /> </td>
 <td> <input class = "button" type = "button" value = "*" onclick = "display('*')"  style="background-color:#9fafca;" /> </td>
 </tr>
 </table>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
